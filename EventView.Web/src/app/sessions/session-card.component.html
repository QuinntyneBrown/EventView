<div class="session-card">    
    <div class="session-card-date-time">
        <div class="session-card-date">
            {{ vm.date }}
        </div>

        <div class="session-card-time-slot">
            {{ vm.timeSlot }}
        </div>
    </div>

    <div class="session-card-talk-title">
        {{ vm.talkTitle }}
    </div>

    <div class="session-card-speaker">
        {{ vm.speaker }}
    </div>

    <div class="session-card-location">
        {{ vm.location }}
    </div>
</div>
